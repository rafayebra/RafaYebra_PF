<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <link rel="stylesheet" href="css/layout.css"/>

    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="https://js.arcgis.com/3.27/"></script>
    <script src="js/map.js"></script>

    <style>
       #search {
            display: block;
            position: absolute;
            z-index: 2;
            top: 10px;
            right: 10px;
          }
    </style>
    

  </head>

  <body class="claro">
    <div id="mainWindow"
         data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-props="design:'headline', gutters:false"
         style="width:100%; height:100%;">

      <div id="header"
           data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">

        Master GIS ESRI España
       <div id="subheader">RAFAEL YEBRA CAMACHO</div>

      </div>
      <div data-dojo-type="dijit.layout.ContentPane" id="leftPane" data-dojo-props="region:'left'">
        <div data-dojo-type="dijit.layout.TabContainer">

          <div id= "panelLeyenda" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'LEYENDA', selected:true">
            <div id="legendDiv"></div>
          </div>

          <div id= "panelCiudades" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'CIUDADES'" >
                        
            <div id="botonesCiudades">
              <button id="pintaYQuery" type="button">Seleccionar ciudades</button>
              <button id="finPintaYQuery" type="button">Cancelar selección</button>
            </div>           
          
          </div>
     

          <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'ESTADOS'" >

            <div>
              <div>
                <label for="dtb">Introduzca el nombre de un estado:</label>
              </div>
              <div id="searchStates">
              </div>
            </div>

          </div>

        </div>
      </div>

      <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
        
        <div>
          <div id="homeBottom"></div>
        </div> 
        
        <div>
          <div id="search"></div>
        </div>

        <div style="position:absolute; right:10px; top:50px; z-Index:999;">
          <div data-dojo-type="dijit/TitlePane"
               data-dojo-props="title:'Switch Basemap', closable:false, open:false">
               <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                  <div id="basemapGallery"></div>
              </div>
          </div>
        </div>
     
      </div >
    
      <div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:'true', region:'bottom'">
        
        <div id="tituloTabla">CIUDADES DE USA</div> 
        
        <div id="tablaCities"></div>     

      </div>

    </div>
  </body>

</html>
